name: Update Discover Cache

on:
  schedule:
    # Every 5 minutes on weekdays
    - cron: '*/5 * * * 1-5'
    # Every 10 minutes on weekends
    - cron: '*/10 * * * 0,6'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Fetch Discover stories
        run: python scripts/update_discover.py
        continue-on-error: false

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add perplexity_cache.json
          # Only commit if the file actually changed
          git diff --staged --quiet || git commit -m "Update Discover cache [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
